<div class="container">
    <h2>Product List</h2>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            <button class="btn btn-primary" (click)="updateProduct(product.id)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
