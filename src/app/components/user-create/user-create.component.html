<div class="container">
    <h2>Create User</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="AddUser()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{'is-invalid': userForm.controls['username'].invalid && userForm.controls['username'].touched}"
        />
        <div *ngIf="userForm.controls['username'].invalid && userForm.controls['username'].touched" class="invalid-feedback">
          Username is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': userForm.controls['email'].invalid && userForm.controls['email'].touched}"
        />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="invalid-feedback">
          Email is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
  </div>
